<div class="nav-list" *ngIf="campaigns">
  <h4>Campaign's List</h4>
  <mat-nav-list class="nav-list mat-elevation-z4">
    <mat-list-item id="list-header" class="header">
      <div class="col-6">Campaign's Address</div>
      <div class="col-4">Patient Association</div>
    </mat-list-item>
    <app-campaign-item
      *ngFor="let camp of campaigns"
      [campInfo]="camp">
    </app-campaign-item>
  </mat-nav-list>
</div>
