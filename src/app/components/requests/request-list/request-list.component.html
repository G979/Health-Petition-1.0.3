<section>
  <p style="min-width: 40vw;">Requests' List of <i><strong>{{campAddress}}</strong></i></p>
  <div style="margin-left: 20vw;margin-top: 15px;">
    <button class="measurements" mat-button type="button"
    (click)="newRequest()">Create new
    </button>
  </div>
</section>
<div class="nav-list" *ngIf="requests">
  <mat-nav-list class="nav-list mat-elevation-z4">
    <mat-list-item id="list-header" class="header">
      <div class="col-5">Created By</div>
      <div class="col-3">Description</div>
      <div class="col-5">Recipient</div>
    </mat-list-item>
    <app-request-item
      *ngFor="let req of requests"
      [reqInfo]="req">
    </app-request-item>
  </mat-nav-list>
</div>
