<div class="nav-list" *ngIf="users">
  <h4>Users' List</h4>
  <mat-nav-list class="nav-list mat-elevation-z4">
    <mat-list-item id="list-header" class="header">
      <div class="col-6">User's Address</div>
      <div class="col-3">User's Name</div>
      <div class="col-3">User's Role</div>
    </mat-list-item>
    <app-users-item
      *ngFor="let user of users"
      [userInfo]="user">
    </app-users-item>
  </mat-nav-list>
</div>
